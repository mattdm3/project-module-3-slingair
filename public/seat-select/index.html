<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Seat Selection</title>
</head>

<body>
    <div class='main'>
        <header class='header'>
            <h1 class='header-logo'>Air Slingshot</h1>
    </div>
    <div class="flight-select">

        <!-- <label for="flight">Flight Number :</label>
        <input name="flight" id="flight" class="flight" type="text" placeholder="flight #" /> -->


        <!-- CREATE A FETCH IN FE to create a dropdown -->

        <form action="POST" onsubmit="toggleFormContent()">

            <label for="flight">Select Your Flight</label>
            <select class="dropdown" id="flight-list">


            </select>

            <button class="submitBtn" type="submit">Submit</button>

        </form>

        <form class="email-input" action="POST" onsubmit="checkReservation()">
            <label id="resLabel" class="res-label" for="email">Or View Your Reservation</label>
            <input class="res-input" placeholder="email" type="email" name="email" id="resInput">
            <button class="submitBtn" type="submit">Go</button>
        </form>


    </div>
    <div class="form-container">
        <h2>Select your seat and Provide your information!</h2>
        <form id="seats" class="content" name="salesForm" onsubmit="handleConfirmSeat()">
            <div class='form-content plane'>

                <div id="seats-section">
                    <!-- HERE IS WEHRE THE SEATS GO -->
                </div>


            </div>
            <div class="form-content user">
                <div class='form-item'>
                    <label for="givenName">First Name</label>
                    <input id="givenName" type="text" name="givenName" placeholder="Your first name" required />
                </div>
                <div class='form-item'>
                    <label for="surname">Last Name</label>
                    <input id="surname" type="text" name="surname" placeholder="Your last name" required />
                </div>
                <div class='form-item'>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Your email" required />
                </div>
                <button type="submit" class='button confirm' id='confirm-button' disabled>
                    <div class="lds-dual-ring"></div>
                    Confirm<span id="seat-number"></span>
                </button>
            </div>
        </form>
    </div>
    </div>
    <script src="./js/seat-select.js"></script>
    <script src="./js/confirmed.js"></script>
</body>

</html>
